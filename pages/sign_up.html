<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Choullan</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sono:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row signup-container">
          <!-- Image Section -->
          <div class="col-md-6 image-section d-flex flex-column ">
            <h2 class="mt-5 mx-3">Join the CHUOLLAN Family!</h2>
            <p class="mt-1 mx-3">Start Your Adventure with Us</p>
            <h5 class="WelcomeSignUp">Welcome! Sign up for flexible car rentals tailored to your journey!</h5>
          </div>
          
          <!-- Form Section -->
          <div class="col-md-6 form-section bg-light">
            <h1 class="text-center">Sign Up</h2>
                <h5 class="text-center">Unlock your journey-Sign up now! </h5>
            <form class="my-5">
              <div class="mt-3">
                <input type="text" class="form-control" id="name" placeholder="Full name">
              </div>
              <div class="mt-3">
               
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="mt-3">
                
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="mt-3">
               
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-warning w-100 mt-5">Sign Up</button>
              <div class="orSignIn mt-3">
                <span style="display: inline-block; width: 140px; height: 1px; background-color: black; vertical-align: middle;"> </span> Or Sign Up With
              <span style="display: inline-block; width: 140px; height: 1px; background-color: black; vertical-align: middle;"> </span>
              
              </div>
              <div class="d-flex justify-content-center mt-3">
                <!-- <button type="button" class="btn btn-outline-primary me-2"><img src="assets/images/facebook(1).png" alt=""> Facebook</button> -->
                <div class="btn facebook d-flex justify-content-between mx-3">
                    <img src="assets/images/facebook(1).png" width="32" height="32" alt="Facebook">
                    <p class="mx-3 my-1">Facebook</p>
                </div>
                <!-- <button type="button" class="btn btn-outline-danger"><i class="bi bi-google"></i> Google</button> -->
                <div class="btn google d-flex justify-content-between mx-3">
                    <img class="" src="assets/images/google.png" width="32" height="32" alt="Google">
                    <p class="mx-3 my-1">Google</p>
                </div>
              </div>
              <p class="text-center mt-3">Already have an account? <a href="SignIn.html">Sign In</a></p>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
