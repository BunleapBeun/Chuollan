<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap Link -->
     <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css">
     <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="assets/plugins/bootstrap/js/bootstrap.bundle.min.js">

     <!-- Css Link -->
      <link rel="stylesheet" href="style.css">

      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sono:wght@200..800&display=swap" rel="stylesheet">

<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form">
          <h2 class="text-center">Sign In</h2>
          <p>Welcome back! Please enter your details</p>
          
          <form>
            <div class="form-group pt-3">
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group form-check d-flex justify-content-between align-items-center">
              <div class="check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" style="color: #ff6f00;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Sign In</button>
            
            <div class="orSignIn mt-3">
              <span style="display: inline-block; width: 120px; height: 1px; background-color: black; vertical-align: middle;"> </span> Or Sign In With
            <span style="display: inline-block; width: 120px; height: 1px; background-color: black; vertical-align: middle;"> </span>
            
            </div>
            
            
            <!-- Social Login Buttons -->
            <div class="social-login">
              <button class="btn">
                <div class="facebook d-flex justify-content-between mx-3">
                    <img src="assets/images/facebook(1).png" width="32" height="32" alt="Facebook">
                    <p class="mx-3 my-1">Facebook</p>
                </div>
              </button>
              <button class="btn ">
                <div class="google d-flex justify-content-between mx-3">
                    <img class="" src="assets/images/google.png" width="32" height="32" alt="Google">
                    <p class="mx-3 my-1">Google</p>
                </div>
              </button>
            </div>
          </form>
          
          <p class="text-center mt-4">Donâ€™t have an account? <a href="SignUp.html" style="color: #ff6f00;">Sign Up</a></p>
        </div>
        
        <!-- Welcome Section -->
        <div class="welcome-section">
          <h3 class="mt-5 mx-3">Welcome to CHUOLLAN!</h3>
          <p class="mt-1 mx-3">Drive Your Adventure</p>
          <h5 class="unlock">Unlock adventure with the perfect ride for every occasion. Drive with us today!</h5>
        </div>
      </div>
</body>

</html>
