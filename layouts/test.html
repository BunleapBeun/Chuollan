<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for container */
        #marquee-container {
            width: 100%;
            overflow: hidden;
            display: flex;
        }

        /* Marquee styling */
        marquee {
            display: flex;
            width: 100%;
        }

        .marquee-image {
            margin-right: 20px; /* Space between images */
        }

    </style>
    <title>Infinite Marquee</title>
</head>
<body>

<div id="marquee-container">
    <marquee scrollamount="10" behavior="scroll" direction="left" loop="infinite">
        <img src="https://via.placeholder.com/150" alt="Image 1" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 2" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
        <img src="https://via.placeholder.com/150" alt="Image 4" class="marquee-image">
    </marquee>
</div>

</body>
</html>
